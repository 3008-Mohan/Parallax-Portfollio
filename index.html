<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="allDiv">
        <div class="media"></div>

        <div class="intro">

                <div class="saluteImgContainer">
                    <img src="./img/person.png" alt="" class="saluteIng">
                </div>
            </div>
            <div class="nameContainer purple">
                <h1 class="name">I'm Mohan Raj</h1>
            </div>
            <div class="jobContainer dark">
                <h1 class="job">A Web Developer</h1>
            </div>
        </div>
        <!--PROJECTS-->
        <div class="projects">
            <h1 class="projectTitle">Here are some of my projects</h1>
            <div class="project">
                <div class="phone">
                    <img src="./img/phone.png" alt="" class="phoneImg">
                    <div class="screen">
                        <img src="./img/project.png" alt="" class="phoneApp">
                    </div>
                </div>
                <div class="projectDetail peak">
                    <h1 class="projectTitles">E-Comm</h1>
                    <p class="projectDesc">A Static Website which resembles the replcia of Nike Store</p>
                    <button class="projectButton">Learn More</button>
                </div>
            </div>
            <div class="project">
                <div class="laptop">
                    <img src="./img/laptop.png" alt="" class="lapImg">
                    <div class="lapscreen">
                        <img src="./img/lapproject.png" alt="" class="lapApp">
                    </div>
                </div>
                <div class="projectDetail peak">
                    <h1 class="projectTitles">Mern Stack</h1>
                    <p class="projectDesc">A Student Management Crud App</p>
                    <button class="projectButton">Learn More</button>
                </div>
            </div>
        </div>
        <!--GITHUB-->
        <div class="github">
            <div class="githubContainer">
                <h1 class="githubTitle">Want to see my projects</h1>
                <div class="githubChart">
                    <div class="dates">
                        <span>Jan</span>
                        <span>Feb</span>
                        <span>Mar</span>
                        <span>Apr</span>
                        <span>May</span>
                        <span>Jun</span>
                        <span>Jul</span>
                        <span>Agu</span>
                        <span>Sep</span>
                        <span>Oct</span>
                        <span>Nov</span>
                        <span>Dec</span>
                    </div>
                    <div class="boxContainer"></div>
                    <h1 class="githubTitle">GO TO GITHUB</h1>
                </div>
            </div>
        </div>
    </div>
    </div>
<script src="./app.js"></script>
